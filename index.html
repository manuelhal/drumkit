<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <title>A Simple JS Drum Kit</title>
</head>

<body>
  <!-- <h1 id="title">Drum ü•Å Kit</h1> -->
  <div class="container">
    <div class="group1">
      <button class="h pad">h<div class="sound">TOM2</div></button>
      <button class="j pad">j<div class="sound">HIHAT</div></button>
      <button class="k pad">k<div class="sound">OPENHAT</div></button>
      <button class="l pad">l<div class="sound">CRASH</div></button>
    </div>
    <div class="group1">
      <button class="a pad">a<div class="sound">KICK</div></button>
      <button class="s pad">s<div class="sound">SNARE</div></button>
      <button class="d pad">d<div class="sound">CLAP</div></button>
      <button class="f pad">f<div class="sound">TOM1</div></button>

    </div>
  </div>


  <script src="index.js"></script>
